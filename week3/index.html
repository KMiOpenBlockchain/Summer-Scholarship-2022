<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>2022 Summer Scholarship - Use the ethers blockchain API to talk to an Ethereum testnet blockchain</title>
	<link type='text/css' href="../main.css" rel='stylesheet'>
	<link href="./app.css" rel='stylesheet' type='text/css'>

	<script type="text/javascript" defer src="./app.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.2.0/ethers.umd.min.js" type="application/javascript"></script>
	<script src="https://www.w3schools.com/lib/w3.js"></script>
</head>

<body onload="initApp();">
	<div style="margin:0px; padding:0px;" w3-include-html="../header.html"></div>
	<main>
		<div class="holder">
			<h1>Summer Scholarship 2022 - Week 3: Use the ethers blockchain API to talk to an Ethereum testnet blockchain</h1>

			<div class="innerholder" style="padding-top:10px;">

				<div class="panel" style="clear:both; float: left;margin-top:20px;">
					<span>
						<h2>Connect to MetaMask (Select a testnet like Rinkby)</h2>
						<br />
						<button class="buttonwide" name="enableEthereumButton" id="enableEthereumButton" disabled="false" onclick="loginToMetaMask()">Connect to MetaMask</button>
						<span for="ethereumaccount">Ethereum Account: </span>
						<span id="ethereumaccount">&nbsp;</span>
						</br />
					</span>
				</div>
				<div class="panel" style="clear:both; float: left;margin-top:20px;">
					<span>
						<h2>Talk to MetaMask and Ethereum</h2>

						<br />
						<button class="buttonwide" disabled name="networkNameButton" id="networkNameButton" onclick="getNetworkName()">Request Blockchain Name</button>
						<label class="labelmid" for="networkName">Blockchain Name:</label>   <input type="text" id="networkName" name="networkName" size="40" />

						<br /><br />
						<button class="buttonwide" disabled name="accountBalanceButton" id="accountBalanceButton" onclick="getAccountBalance()">Request Balance</button>
						<label class="labelmid" for="accountBalance">Eth Balance:</label>   <input type="text" id="accountBalance" name="accountBalance" size="40" />

						<br /><br />
						<button class="buttonwide" disabled name="currentBlockButton" id="currentBlockButton" onclick="getCurrentBlock()">Current Block</button>
						<label class="labelmid" for="currentBlock">Current Block:</label>   <input type="text" id="currentBlock" name="currentBlock" size="40" />
						<br /><br />
					</span>
				</div>
				<br /><br />
			</div>
		</div>
	</main>

	<div w3-include-html="../footer.html"></div>
	<script>w3.includeHTML();</script>

	<!-- Cookie Banner -->
	<script src="../cookiebanner.js"></script>	
</body>

</html>
